<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <header class="profile container">
    <i class="ri-moon-line change-theme" id="theme-button"></i>

  <div class="wrapper">
    <div class="top-bar">
      <a href="https://www.instagram.com/notfateama" target="_blank">
        <i class="ri-instagram-line"></i>
    </a>
      <span class="nowplaying">Now Playing</span>
      <a href="https://vsco.co/notfateama/gallery" target="_blank">
        <i class="ri-landscape-line"></i>
      </a>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  <script src="music-list.js"></script>
  <script src="script.js"></script>

</script>
<input type="button" value="⇱" id="btn1" onclick="two();one()"></input>
<script type="text/javascript">

var btn1=document.getElementById("btn1")
var el=document.documentElement;

function two(){

    if (document.exitFullscreen) {
        document.exitFullscreen()
    }	
}
function one(){
    if (el.requestFullscreen) {
        el.requestFullscreen()
        
    }
}


</script>

<footer>© Copyright Fatima 2023 | All rights reserved.</footer>

<div class="foot">Created by Muds</div>

</body>
</html>
